<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>ProcurementFlow CORS Test</h1>
    
    <div>
        <button onclick="testHealthCheck()">Test Health Check</button>
        <button onclick="testCorsEndpoint()">Test CORS Endpoint</button>
        <button onclick="testLogin()">Test Login (CORS)</button>
    </div>
    
    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        
        function log(message, isError = false) {
            const result = document.getElementById('result');
            const div = document.createElement('div');
            div.className = isError ? 'error' : 'success';
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            result.appendChild(div);
        }
        
        async function testHealthCheck() {
            try {
                log('Testing health check...');
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`✅ Health check successful: ${JSON.stringify(data)}`);
                } else {
                    log(`❌ Health check failed: ${response.status} ${response.statusText}`, true);
                }
            } catch (error) {
                log(`❌ Health check error: ${error.message}`, true);
            }
        }
        
        async function testCorsEndpoint() {
            try {
                log('Testing CORS endpoint...');
                const response = await fetch(`${API_BASE}/health/cors-test`, {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`✅ CORS test successful: ${JSON.stringify(data)}`);
                } else {
                    log(`❌ CORS test failed: ${response.status} ${response.statusText}`, true);
                }
            } catch (error) {
                log(`❌ CORS test error: ${error.message}`, true);
            }
        }
        
        async function testLogin() {
            try {
                log('Testing login endpoint (CORS)...');
                const response = await fetch(`${API_BASE}/auth/signin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'wrongpassword'
                    })
                });
                
                // Bu başarısız olması normal (wrong credentials)
                // Ama CORS hatası almamalıyız
                if (response.status === 401) {
                    log('✅ CORS working! (401 Unauthorized as expected for wrong credentials)');
                } else if (response.ok) {
                    const data = await response.json();
                    log(`✅ Unexpected success: ${JSON.stringify(data)}`);
                } else {
                    const errorText = await response.text();
                    log(`⚠️ Response: ${response.status} ${response.statusText} - ${errorText}`);
                }
            } catch (error) {
                if (error.message.includes('CORS')) {
                    log(`❌ CORS ERROR: ${error.message}`, true);
                } else {
                    log(`❌ Other error: ${error.message}`, true);
                }
            }
        }
        
        // Auto-run health check on page load
        window.onload = function() {
            log('Page loaded. Testing CORS...');
            setTimeout(testHealthCheck, 500);
        };
    </script>
</body>
</html>
